<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wordlane Tech Employee Leave Application Form.">
    <meta name="keywords" content="Employee Leave, Apply Leave, Leave Form, Wordlane Tech">
    <meta name="author" content="Wordlane Tech">
    <title>Wordlane Tech - Apply for Leave</title>

    <!-- Google Fonts: Roboto for professional typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" xintegrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0V4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Base font application */
        body {
            font-family: 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Custom gradient for header */
        .header-gradient {
            background: linear-gradient(to right, #87CEEB, #ADD8E6); /* Light sky blue to slightly lighter */
        }

        /* Profile dropdown styling */
        .profile-dropdown {
            position: absolute;
            top: calc(100% + 10px); /* Position below the icon, with some spacing */
            right: 0;
            background-color: white;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            z-index: 20; /* Above other content */
            min-width: 150px;
            overflow: hidden; /* Ensures rounded corners apply to children */
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.2s ease-out, transform 0.2s ease-out, visibility 0.2s ease-out;
        }
        .profile-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .profile-dropdown a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem; /* p-3 px-4 */
            color: #4B5563; /* text-gray-700 */
            font-weight: 500; /* font-medium */
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .profile-dropdown a:hover {
            background-color: #F3F4F6; /* bg-gray-100 */
            color: #1F2937; /* text-gray-900 */
        }
        .profile-dropdown a i {
            margin-right: 0.75rem; /* mr-3 */
            font-size: 1.125rem; /* text-lg */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .header-gradient {
                padding: 1rem; /* Adjust padding for smaller screens */
            }
            .header-gradient h1 {
                font-size: 1.75rem; /* Smaller font for company name */
            }
            .header-gradient img {
                width: 35px;
                height: 35px;
            }
            .nav-list {
                flex-direction: column; /* Stack nav items vertically */
                align-items: center;
                space-x: 0; /* Remove horizontal spacing */
            }
            .nav-list li {
                margin-bottom: 0.75rem; /* Add vertical spacing */
            }
            .nav-list li:last-child {
                margin-bottom: 0;
            }
            .page-title {
                font-size: 2.5rem; /* Adjust title size */
            }
            .profile-dropdown {
                right: 1rem; /* Adjust position for mobile */
                min-width: unset; /* Allow width to adjust */
                width: calc(100% - 2rem); /* Take full width minus padding */
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header Section -->
    <header class="header-gradient p-5 shadow-lg rounded-b-xl flex flex-col sm:flex-row items-center justify-between sticky top-0 z-10">
        <!-- Left side: Logo and Company Name (clickable to dashboard) -->
        <a href="employee_dashboard.html" class="flex items-center mb-4 sm:mb-0 text-gray-800 no-underline hover:opacity-80 transition duration-200">
            <!-- Company Logo -->
            <img src="http://googleusercontent.com/file_content/3" alt="Wordlane Tech Logo" class="mr-4 w-16 h-16 object-contain">
            <h1 class="text-3xl font-bold tracking-wide">Wordlane Tech</h1>
        </a>

        <!-- Right side: Profile icon with dropdown -->
        <div class="relative">
            <button id="profileButton" class="bg-gray-700 hover:bg-gray-900 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg transition duration-300 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50" aria-label="User Profile Menu">
                <!-- Profile picture placeholder -->
                <img src="https://placehold.co/48x48/CCCCCC/FFFFFF?text=JP" alt="User Profile" class="w-full h-full rounded-full object-cover">
            </button>

            <!-- Profile Dropdown Menu -->
            <div id="profileDropdown" class="profile-dropdown">
                <a href="employee_profile.html" class="flex items-center">
                    <i class="fas fa-user mr-3" aria-hidden="true"></i>
                    My Profile
                </a>
                <a href="../../login.html" class="flex items-center">
                    <i class="fas fa-sign-out-alt mr-3" aria-hidden="true"></i>
                    Log Out
                </a>
            </div>
        </div>
    </header>

    <!-- Navigation Bar for Employee Dashboard -->
    <nav class="bg-gray-800 p-4 shadow-md">
        <ul class="flex flex-wrap justify-center space-x-4 sm:space-x-10 nav-list">
            <li><a href="employee_dashboard.html" class="text-white text-lg font-medium hover:text-sky-300 transition duration-300 ease-in-out p-2 rounded-md hover:bg-gray-700">Dashboard</a></li>
            <li><a href="employee_projects.html" class="text-white text-lg font-medium hover:text-sky-300 transition duration-300 ease-in-out p-2 rounded-md hover:bg-gray-700">My Projects</a></li>
            <li><a href="employee_tasks.html" class="text-white text-lg font-medium hover:text-sky-300 transition duration-300 ease-in-out p-2 rounded-md hover:bg-gray-700">My Tasks</a></li>
            <li><a href="employee_leaves.html" class="text-sky-300 text-lg font-medium transition duration-300 ease-in-out p-2 rounded-md bg-gray-700">My Leaves</a></li>
            <li><a href="employee_documents.html" class="text-white text-lg font-medium hover:text-sky-300 transition duration-300 ease-in-out p-2 rounded-md hover:bg-gray-700">My Documents</a></li>
        </ul>
    </nav>

    <!-- Main Content Area - Apply for Leave Form -->
    <main class="flex-grow p-8 bg-gray-50">
        <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-8 text-center">Apply for Leave</h2>

            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="employeeId" class="block text-sm font-medium text-gray-700 mb-1">Employee ID</label>
                    <input type="text" id="employeeId" name="employee_id" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="EMP001" readonly>
                </div>
                <div>
                    <label for="leaveType" class="block text-sm font-medium text-gray-700 mb-1">Leave Type</label>
                    <select id="leaveType" name="leave_type" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                        <option value="">Select Leave Type</option>
                        <option value="Casual Leave">Casual Leave (Remaining: 5 days)</option>
                        <option value="Sick Leave">Sick Leave (Remaining: 7 days)</option>
                        <option value="Annual Leave">Annual Leave (Remaining: 10 days)</option>
                        <option value="Maternity Leave">Maternity Leave</option>
                        <option value="Paternity Leave">Paternity Leave</option>
                        <option value="Bereavement Leave">Bereavement Leave</option>
                    </select>
                </div>
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                    <input type="date" id="startDate" name="start_date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                    <input type="date" id="endDate" name="end_date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="reason" class="block text-sm font-medium text-gray-700 mb-1">Reason for Leave</label>
                    <textarea id="reason" name="reason" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g., Family emergency, medical appointment, vacation" required></textarea>
                </div>

                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" onclick="window.location.href='employee_leaves.html'" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
                        Cancel
                    </button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
                        <i class="fas fa-paper-plane mr-2"></i> Submit Request
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white p-4 text-center mt-auto rounded-t-lg">
        <p class="text-sm">&copy; 2025 Wordlane Tech. All rights reserved.</p>
    </footer>

    <script>
        const profileButton = document.getElementById('profileButton');
        const profileDropdown = document.getElementById('profileDropdown');

        // Toggle dropdown visibility
        profileButton.addEventListener('click', (event) => {
            event.stopPropagation(); // Prevent click from immediately closing it
            profileDropdown.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (event) => {
            if (!profileDropdown.contains(event.target) && !profileButton.contains(event.target)) {
                profileDropdown.classList.remove('show');
            }
        });

        // Set today's date as default for start date, and disable past dates
        document.addEventListener('DOMContentLoaded', () => {
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const todayString = `${year}-${month}-${day}`;

            if (startDateInput) {
                startDateInput.value = todayString;
                startDateInput.min = todayString; // Prevent selecting past dates
            }

            // Ensure end date is not before start date
            if (startDateInput && endDateInput) {
                startDateInput.addEventListener('change', () => {
                    endDateInput.min = startDateInput.value;
                    if (endDateInput.value < startDateInput.value) {
                        endDateInput.value = startDateInput.value;
                    }
                });
            }

            // Form submission (placeholder)
            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                const formData = new FormData(this);
                const leaveData = {};
                for (let [key, value] of formData.entries()) {
                    leaveData[key] = value;
                }

                console.log('Leave Request Data to be submitted:', leaveData);
                alert('Leave request submitted! (Check console for data)'); // Use a custom modal in production

                // Redirect back to employee leaves list after submission (or show success message)
                // window.location.href = 'employee_leaves.html';
            });
        });
    </script>
</body>
</html>
