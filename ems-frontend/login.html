<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Wordlane Tech</title>
  <meta name="description" content="Secure login page for Wordlane Tech employee portal." />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../ems-frontend/login.css" />
</head>
<body>
  <main class="container" role="main">
    <section aria-label="Login form" class="login-section">
      <div class="brand" aria-live="polite">
        <img src="../ems-frontend/photos/logo.png" alt="Wordlane Tech logo" class="logo" />
        <h1 class="company-name">Wordlane Tech</h1>
      </div>
      <form id="loginForm" class="login-form" novalidate autocomplete="off" aria-describedby="formMessage">
        <h2>Sign in to your account</h2>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
            aria-required="true"
            aria-describedby="usernameError"
            autocomplete="username"
          />
          <span id="usernameError" class="error-message" role="alert"></span>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              aria-required="true"
              aria-describedby="passwordError"
              autocomplete="current-password"
            />
            <button type="button" aria-label="Toggle password visibility" id="togglePassword" class="toggle-password-btn">Show</button>
          </div>
          <span id="passwordError" class="error-message" role="alert"></span>
        </div>

        <button type="submit" id="submitBtn" aria-live="polite">
          <span class="btn-text">Sign In</span>
          <span class="spinner" aria-hidden="true"></span>
        </button>

        <div id="formMessage" role="alert" class="form-message"></div>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Wordlane Tech. All rights reserved.</p>
  </footer>

  <script src="../ems-frontend/login.js" defer> </script>
</html>
